<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jijnasa Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    }
    h2 {
        text-align: center;
        color: #0072ff;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
    }
    input:focus, select:focus, textarea:focus {
        border-color: #0072ff;
        box-shadow: 0 0 8px rgba(0, 114, 255, 0.5);
    }
    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #0072ff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #0056c4;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Jijnasa Registration Form</h2>
    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Phone Number</label>
        <input type="tel" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

        <label>College Name</label>
        <input type="text" placeholder="Enter your college name" required>

        <label>Competition Category</label>
        <select required>
            <option value="">-- Select a Competition --</option>
            <option value="blind-coding">Blind Coding</option>
            <option value="poster-presentation">Poster Presentation</option>
            <option value="quiz">Technical Quiz</option>
            <option value="hackathon">Mini Hackathon</option>
            <option value="paper-presentation">Paper Presentation</option>
            <option value="web-design">Web Designing</option>
        </select>

        <label>Additional Notes (optional)</label>
        <textarea rows="3" placeholder="Any extra info..."></textarea>

        <button type="submit">Register Now</button>
    </form>
</div>

</body>
</html>
